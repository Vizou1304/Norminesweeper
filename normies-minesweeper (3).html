<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Normies Minesweeper</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');

/* â”€â”€ TRUE NORMIES PALETTE â”€â”€
   off-white bg Â· off-black text Â· pixel colors only
   ref: normie-mixer.vercel.app
â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
:root {
  --bg:       #e3e5e4;   /* off-white â€” the Normies background */
  --ink:      #1a1a1a;   /* off-black */
  --px-on:    #48494b;   /* pixel dark â€” the Normie face color */
  --px-off:   #e3e5e4;   /* pixel light */
  --subtle:   #c8cac8;   /* borders, dividers */
  --muted:    #8a8c8a;   /* secondary text */

  /* W98 bevel on light bg */
  --w-hi:   #ffffff;
  --w-lo:   #9a9c9a;
  --w-face: #d4d6d4;

  /* Accent â€” only for numbers & status */
  --red:    #cc3b2e;
  --green:  #2a8a42;
  --blue:   #1a5a9a;
  --purple: #6a2a9a;
  --orange: #9a5a10;
  --cyan:   #1a7a6a;
  --gold:   #8a6010;
}

* { margin:0; padding:0; box-sizing:border-box; user-select:none; }

body {
  background: var(--bg);
  font-family: 'Space Mono', monospace;
  color: var(--ink);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 24px;
  gap: 12px;
}

/* â”€â”€ HEADER (like normie-mixer) â”€â”€ */
#site-header {
  text-align: center;
  margin-bottom: 4px;
}
#site-title {
  font-size: 18px;
  font-weight: 700;
  letter-spacing: 4px;
  text-transform: uppercase;
  color: var(--ink);
}
#site-sub {
  font-size: 9px;
  letter-spacing: 3px;
  color: var(--muted);
  margin-top: 3px;
  text-transform: lowercase;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   W98 WINDOW â€” light theme
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
#win {
  display: inline-flex;
  flex-direction: column;
  background: var(--w-face);
  border: 2px solid;
  border-color: var(--w-hi) var(--w-lo) var(--w-lo) var(--w-hi);
  box-shadow: 2px 2px 0 rgba(0,0,0,.3);
}

/* TITLE BAR */
#titlebar {
  height: 20px;
  background: var(--px-on);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 3px 0 6px;
  flex-shrink: 0;
}
#titlebar-left {
  display: flex;
  align-items: center;
  gap: 5px;
  font-size: 10px;
  font-weight: 700;
  letter-spacing: 1px;
  color: var(--bg);
}
.win-btns { display:flex; gap:2px; }
.win-btn {
  width:15px; height:13px;
  background: var(--w-face);
  border:1px solid; border-color:var(--w-hi) var(--w-lo) var(--w-lo) var(--w-hi);
  font-size:8px; display:flex; align-items:center; justify-content:center;
  cursor:pointer; color:var(--ink); line-height:1;
}
.win-btn:active { border-color:var(--w-lo) var(--w-hi) var(--w-hi) var(--w-lo); }

/* TOOLBAR */
#toolbar {
  background: var(--w-face);
  border-bottom: 2px solid;
  border-color: var(--w-lo) var(--w-hi) var(--w-hi) var(--w-lo);
  padding: 6px 10px;
  display: flex;
  align-items: center;
  gap: 8px;
}

/* 7-seg display â€” inverted (light bg, dark numbers) */
.seg {
  font-size: 18px;
  font-weight: 700;
  letter-spacing: 2px;
  padding: 2px 7px;
  min-width: 52px;
  text-align: center;
  background: var(--ink);
  color: var(--red);
  border:1px solid; border-color:var(--w-lo) var(--w-hi) var(--w-hi) var(--w-lo);
  font-variant-numeric: tabular-nums;
}
#seg-timer { color: var(--green); }

#smiley {
  width:28px; height:22px;
  background: var(--w-face);
  border:1px solid; border-color:var(--w-hi) var(--w-lo) var(--w-lo) var(--w-hi);
  font-size:14px; display:flex; align-items:center; justify-content:center;
  cursor:pointer; flex-shrink:0;
}
#smiley:active { border-color:var(--w-lo) var(--w-hi) var(--w-hi) var(--w-lo); }

#tb-mid {
  flex:1; display:flex; align-items:center; justify-content:center; gap:6px;
}
.w-lbl { font-size:9px; color:var(--muted); letter-spacing:2px; text-transform:uppercase; }

.w-input {
  font-family:'Space Mono',monospace; font-size:11px;
  background: var(--bg); color: var(--ink);
  border:1px solid; border-color:var(--w-lo) var(--w-hi) var(--w-hi) var(--w-lo);
  padding:2px 5px; outline:none; width:58px;
}
.w-input:focus { outline: 1px solid var(--px-on); outline-offset:-1px; }
.w-input.sm { width:44px; }

.w-btn {
  font-family:'Space Mono',monospace; font-size:9px; font-weight:700;
  padding:3px 10px; letter-spacing:1px; text-transform:uppercase;
  background:var(--w-face); color:var(--ink);
  border:1px solid; border-color:var(--w-hi) var(--w-lo) var(--w-lo) var(--w-hi);
  cursor:pointer;
}
.w-btn:active { border-color:var(--w-lo) var(--w-hi) var(--w-hi) var(--w-lo); padding:4px 9px 2px 11px; }
.w-btn.primary {
  background: var(--px-on); color: var(--bg);
  border-color: var(--px-on);
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   GRID AREA
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
#grid-area {
  padding: 8px;
  background: var(--w-face);
}

#grid-inset {
  border:2px solid; border-color:var(--w-lo) var(--w-hi) var(--w-hi) var(--w-lo);
  line-height:0; position:relative; display:inline-block;
}

/* Loading */
#load-msg {
  width:560px; height:560px;
  display:flex; flex-direction:column;
  align-items:center; justify-content:center;
  gap:12px; background:var(--bg);
}
#load-msg.hidden { display:none; }
#load-txt {
  font-size:10px; font-weight:700; letter-spacing:3px;
  text-transform:uppercase; color:var(--ink);
  animation:blink 1s step-end infinite;
}
@keyframes blink { 50%{opacity:.2} }
.lbar {
  width:160px; height:3px;
  background:var(--subtle);
  border:1px solid; border-color:var(--w-lo) var(--w-hi) var(--w-hi) var(--w-lo);
  overflow:hidden;
}
.lfill { height:100%; background:var(--px-on); width:0%; transition:width .12s; }
#load-hint { font-size:9px; color:var(--muted); letter-spacing:2px; text-transform:lowercase; }

/* Grid */
#grid { display:none; line-height:0; }
#grid.show { display:block; }
.row { display:flex; }

/* â”€â”€ CELLS 14Ã—14 â”€â”€ */
.cell {
  width:14px; height:14px;
  display:inline-flex; align-items:center; justify-content:center;
  cursor:pointer; font-size:8px; font-weight:700; line-height:1;
  flex-shrink:0;
}

/* Pixel ON = dark Normie face pixel */
.cell.on {
  background: var(--px-on);
  border-top:  1px solid #5a5c5e;
  border-left: 1px solid #5a5c5e;
  border-right: 1px solid #28292a;
  border-bottom:1px solid #28292a;
}
/* Pixel OFF = off-white background pixel */
.cell.off {
  background: var(--bg);
  border-top:  1px solid var(--w-hi);
  border-left: 1px solid var(--w-hi);
  border-right: 1px solid var(--w-lo);
  border-bottom:1px solid var(--w-lo);
}

.cell.on:hover:not(.revealed):not(.flagged)  { background:#5e6062; }
.cell.off:hover:not(.revealed):not(.flagged) { background:#d0d2d0; }

/* Revealed â€” flattened */
.cell.revealed.on  { background:#303234; border:1px solid #1e2022; cursor:default; }
.cell.revealed.off { background:#c8cac8; border:1px solid var(--subtle); cursor:default; }

/* Numbers â€” dark on light, light on dark */
.cell.on.n1  { color:#7ab8f0; }
.cell.on.n2  { color:#6ad890; }
.cell.on.n3  { color:#f08080; }
.cell.on.n4  { color:#c090f0; }
.cell.on.n5  { color:#f0b060; }
.cell.on.n6  { color:#60d0c0; }
.cell.on.n7  { color:var(--bg); }
.cell.on.n8  { color:#8a8c8e; }

.cell.off.n1  { color:var(--blue); }
.cell.off.n2  { color:var(--green); }
.cell.off.n3  { color:var(--red); }
.cell.off.n4  { color:var(--purple); }
.cell.off.n5  { color:var(--orange); }
.cell.off.n6  { color:var(--cyan); }
.cell.off.n7  { color:var(--ink); }
.cell.off.n8  { color:var(--muted); }

/* Mine */
.cell.mine-hit { background:var(--red) !important; border-color:var(--red) !important; color:var(--bg) !important; }

/* Flag â€” small square in px-on color */
.cell.flagged { position:relative; }
.cell.on.flagged  { background:#5a5c5e; }
.cell.off.flagged { background:#d0d2d0; }
.cell.flagged::after {
  content:'';
  width:6px; height:6px;
  background:var(--gold);
  border:1px solid var(--ink);
  display:block;
}

/* OVERLAY */
#overlay {
  display:none; position:absolute; inset:0;
  background:rgba(227,229,228,.92);
  align-items:center; justify-content:center;
  flex-direction:column; gap:8px; z-index:10;
}
#overlay.show { display:flex; }
#ov-emoji { font-size:40px; }
#ov-title {
  font-size:13px; font-weight:700;
  letter-spacing:4px; text-transform:uppercase; color:var(--ink);
}
#ov-sub {
  font-size:9px; color:var(--muted);
  letter-spacing:2px; text-align:center; line-height:2; text-transform:lowercase;
}
.ov-row { display:flex; gap:6px; margin-top:8px; }
.ov-btn {
  font-family:'Space Mono',monospace; font-size:9px; font-weight:700;
  padding:5px 14px; letter-spacing:2px; text-transform:uppercase;
  background:var(--w-face); color:var(--ink);
  border:1px solid; border-color:var(--w-hi) var(--w-lo) var(--w-lo) var(--w-hi);
  cursor:pointer;
}
.ov-btn:active { border-color:var(--w-lo) var(--w-hi) var(--w-hi) var(--w-lo); }
.ov-btn.primary { background:var(--px-on); color:var(--bg); border-color:var(--px-on); }

/* STATUS BAR */
#statusbar {
  background: var(--w-face);
  border-top:1px solid var(--w-lo);
  padding:3px 10px;
  display:flex; gap:0;
  font-size:9px; color:var(--muted);
  letter-spacing:1px; text-transform:uppercase;
}
.sb { padding:0 10px; border-right:1px solid var(--subtle); }
.sb:first-child { padding-left:0; }
.sb:last-child  { border-right:none; }
.sb b { color:var(--ink); font-weight:700; }
.sb b.accent { color:var(--px-on); }

/* FOOTER */
#footer {
  font-size:9px; letter-spacing:2px; color:var(--muted);
  text-transform:lowercase; text-align:center;
}
#footer a { color:var(--muted); text-decoration:none; }
#footer a:hover { color:var(--ink); }
</style>
</head>
<body>

<!-- HEADER â€” normie-mixer style -->
<div id="site-header">
  <div id="site-title">Normies Minesweeper</div>
  <div id="site-sub">off-black Â· off-white Â· off-perfect</div>
</div>

<!-- W98 WINDOW -->
<div id="win">

  <!-- TITLE BAR -->
  <div id="titlebar">
    <div id="titlebar-left">ğŸ’£ Normies Minesweeper</div>
    <div class="win-btns">
      <div class="win-btn">_</div>
      <div class="win-btn">â–¡</div>
      <div class="win-btn">âœ•</div>
    </div>
  </div>

  <!-- TOOLBAR -->
  <div id="toolbar">
    <div class="seg" id="seg-mines">000</div>
    <div id="smiley" onclick="restart()">ğŸ™‚</div>
    <div id="tb-mid">
      <span class="w-lbl">#</span>
      <input class="w-input" id="id-input" type="number" min="0" max="9999" placeholder="0â€“9999"/>
      <button class="w-btn primary" onclick="loadById()">Load</button>
      <button class="w-btn" onclick="loadRand()">ğŸ²</button>
      <span class="w-lbl" style="margin-left:4px;">Mines <span style="color:var(--muted);font-size:8px;">(face pixels)</span></span>
      <input class="w-input sm" id="mines-input" type="number" min="10" max="300" value="200"/>
    </div>
    <div class="seg" id="seg-timer">000</div>
  </div>

  <!-- GRID -->
  <div id="grid-area">
    <div id="grid-inset">

      <div id="load-msg">
        <div id="load-txt">â€”</div>
        <div class="lbar"><div class="lfill" id="lfill"></div></div>
        <div id="load-hint">enter a normie id or click ğŸ²</div>
      </div>

      <div id="grid"></div>

      <div id="overlay">
        <div id="ov-emoji"></div>
        <div id="ov-title"></div>
        <div id="ov-sub"></div>
        <div class="ov-row">
          <button class="ov-btn primary" onclick="restart()">â–¶ replay</button>
          <button class="ov-btn" onclick="loadRand()">ğŸ² new normie</button>
        </div>
      </div>

    </div>
  </div>

  <!-- STATUS -->
  <div id="statusbar">
    <div class="sb">normie <b class="accent" id="sb-id">â€”</b></div>
    <div class="sb">mines <b id="sb-mines">â€”</b></div>
    <div class="sb">time <b id="sb-time">0s</b></div>
    <div class="sb">flags <b id="sb-flags">0</b></div>
  </div>

</div>

<!-- FOOTER -->
<div id="footer">
  built with <a href="https://normies.art" target="_blank">Normies API</a> Â· CC0 Â· on-chain pixel art
</div>

<script>
const API  = 'https://api.normies.art';
const COLS = 40, ROWS = 40, TOTAL = 1600;

let gs = {
  pixels:[], board:[], revealed:[], flagged:[],
  mines:60, started:false, over:false,
  timer:0, iv:null, normieId:null,
};

// â”€â”€ LOAD â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function loadById() {
  const v = document.getElementById('id-input').value;
  const id = v!=='' ? Math.max(0,Math.min(9999,parseInt(v))) : Math.floor(Math.random()*10000);
  document.getElementById('id-input').value = id;
  await fetchNormie(id);
}
async function loadRand() {
  const id = Math.floor(Math.random()*10000);
  document.getElementById('id-input').value = id;
  await fetchNormie(id);
}

async function fetchNormie(id) {
  stopTimer();
  document.getElementById('grid').classList.remove('show');
  document.getElementById('overlay').classList.remove('show');
  const lm = document.getElementById('load-msg');
  lm.classList.remove('hidden');
  document.getElementById('load-txt').textContent = 'loading #'+id+'...';
  document.getElementById('load-hint').textContent = 'fetching pixel data from chain';
  document.getElementById('smiley').textContent = 'ğŸ™‚';

  const fill = document.getElementById('lfill');
  fill.style.width='0%';
  let w=0;
  const lv=setInterval(()=>{ w=Math.min(w+Math.random()*22,88); fill.style.width=w+'%'; if(w>=88)clearInterval(lv); },55);

  try {
    const r = await fetch(`${API}/normie/${id}/pixels`);
    if(!r.ok) throw new Error('normie #'+id+' not found');
    const txt = await r.text();
    const px = txt.trim().replace(/\s/g,'').split('').filter(c=>c==='0'||c==='1').map(Number);
    if(px.length!==1600) throw new Error('invalid pixel data');

    clearInterval(lv); fill.style.width='100%';
    gs.pixels=px; gs.normieId=id;
    gs.mines=Math.max(10,Math.min(500,parseInt(document.getElementById('mines-input').value)||200));

    document.getElementById('sb-id').textContent    = '#'+id;
    document.getElementById('sb-mines').textContent = gs.mines;
    document.getElementById('sb-time').textContent  = '0s';
    document.getElementById('sb-flags').textContent = '0';

    setTimeout(()=>{ lm.classList.add('hidden'); buildGame(); }, 150);

  } catch(e) {
    clearInterval(lv);
    document.getElementById('load-txt').textContent  = 'error';
    document.getElementById('load-hint').textContent = e.message;
  }
}

// â”€â”€ GAME â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function buildGame() {
  gs.board=Array(TOTAL).fill(0);
  gs.revealed=Array(TOTAL).fill(false);
  gs.flagged=Array(TOTAL).fill(false);
  gs.started=false; gs.over=false; gs.timer=0;
  stopTimer(); updateSeg();

  const grid=document.getElementById('grid');
  grid.innerHTML='';

  for(let r=0;r<ROWS;r++){
    const row=document.createElement('div');
    row.className='row';
    for(let c=0;c<COLS;c++){
      const i=r*COLS+c;
      const el=document.createElement('div');
      el.className='cell '+(gs.pixels[i]?'on':'off');
      el.dataset.i=i;
      el.addEventListener('click',      ()=>click(i));
      el.addEventListener('contextmenu',e=>{e.preventDefault();flag(i);});
      let pt;
      el.addEventListener('touchstart',()=>{pt=setTimeout(()=>flag(i),400);},{passive:true});
      el.addEventListener('touchend',  ()=>clearTimeout(pt));
      row.appendChild(el);
    }
    grid.appendChild(row);
  }
  grid.classList.add('show');
}

function restart() {
  document.getElementById('overlay').classList.remove('show');
  if(gs.normieId!==null) buildGame(); else loadRand();
}

// â”€â”€ MINES â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function placeMines(safe) {
  const safeSet=new Set([safe,...nbrs(safe)]);
  // Mines placed only on pixel-ON cells (the dark Normie face pixels) for max density
  const onCells=[...Array(TOTAL).keys()].filter(i=>gs.pixels[i]===1&&!safeSet.has(i));
  const offCells=[...Array(TOTAL).keys()].filter(i=>gs.pixels[i]===0&&!safeSet.has(i));
  // Fill with ON cells first, then OFF if not enough
  const pool=[...onCells.sort(()=>Math.random()-.5), ...offCells.sort(()=>Math.random()-.5)];
  const n=Math.min(gs.mines,pool.length);
  for(let k=0;k<n;k++) gs.board[pool[k]]=-1;
  for(let i=0;i<TOTAL;i++) if(gs.board[i]!==-1) gs.board[i]=nbrs(i).filter(n=>gs.board[n]===-1).length;
}

function nbrs(i) {
  const r=Math.floor(i/COLS),c=i%COLS,out=[];
  for(let dr=-1;dr<=1;dr++) for(let dc=-1;dc<=1;dc++){
    if(!dr&&!dc) continue;
    const nr=r+dr,nc=c+dc;
    if(nr>=0&&nr<ROWS&&nc>=0&&nc<COLS) out.push(nr*COLS+nc);
  }
  return out;
}

// â”€â”€ CLICK / FLAG â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function click(i) {
  if(gs.over||gs.revealed[i]||gs.flagged[i]) return;
  if(!gs.started){
    placeMines(i); gs.started=true; startTimer();
    document.getElementById('smiley').textContent='ğŸ˜®';
    setTimeout(()=>{ if(!gs.over) document.getElementById('smiley').textContent='ğŸ™‚'; },160);
  }
  if(gs.board[i]===-1){
    gs.over=true; gs.revealed[i]=true;
    cellEl(i).classList.add('mine-hit');
    for(let k=0;k<TOTAL;k++) if(gs.board[k]===-1&&!gs.flagged[k]) gs.revealed[k]=true;
    stopTimer(); renderAll();
    document.getElementById('smiley').textContent='ğŸ˜µ';
    setTimeout(()=>showOverlay(false),300);
    return;
  }
  flood(i); renderAll(); checkWin();
}

function flood(i) {
  if(gs.revealed[i]||gs.flagged[i]) return;
  gs.revealed[i]=true;
  if(gs.board[i]===0) nbrs(i).forEach(n=>flood(n));
}

function flag(i) {
  if(gs.over||gs.revealed[i]) return;
  gs.flagged[i]=!gs.flagged[i];
  renderCell(i);
  document.getElementById('sb-flags').textContent=gs.flagged.filter(Boolean).length;
  updateSeg();
}

// â”€â”€ RENDER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function cellEl(i) {
  const g=document.getElementById('grid');
  return g.children[Math.floor(i/COLS)]?.children[i%COLS];
}
function renderCell(i) {
  const el=cellEl(i); if(!el) return;
  const px=gs.pixels[i]?'on':'off';
  el.className=`cell ${px}`;
  el.textContent='';
  if(gs.flagged[i]&&!gs.revealed[i]){ el.classList.add('flagged'); return; }
  if(!gs.revealed[i]) return;
  el.classList.add('revealed');
  const v=gs.board[i];
  if(v===-1){ el.textContent='â˜ '; el.classList.add('mine-hit'); return; }
  if(v>0){ el.classList.add('n'+v); el.textContent=v; }
}
function renderAll(){ for(let i=0;i<TOTAL;i++) renderCell(i); }

function checkWin(){
  if(gs.revealed.filter(r=>!r).length===gs.mines){
    gs.over=true; stopTimer();
    document.getElementById('smiley').textContent='ğŸ˜';
    updateSeg(); setTimeout(()=>showOverlay(true),250);
  }
}

// â”€â”€ TIMER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function startTimer(){
  gs.iv=setInterval(()=>{
    gs.timer++; updateSeg();
    document.getElementById('sb-time').textContent=gs.timer+'s';
    if(gs.timer>=999) stopTimer();
  },1000);
}
function stopTimer(){ if(gs.iv){clearInterval(gs.iv);gs.iv=null;} }

function updateSeg(){
  const pad=n=>String(Math.max(0,Math.min(999,n))).padStart(3,'0');
  document.getElementById('seg-mines').textContent=pad(gs.mines-gs.flagged.filter(Boolean).length);
  document.getElementById('seg-timer').textContent=pad(gs.timer);
}
